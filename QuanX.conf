[dns]
prefer-doh3
no-ipv6
no-system
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
doh-server = https://223.5.5.5/dns-query, https://223.6.6.6/dns-query

[policy]
static=节点选择, 自动选择, 香港节点, 美国节点, 日本节点, proxy, direct
url-latency-benchmark=自动选择, server-tag-regex=(?=.*(US1|US2|HK|TY|OS|(?i)All))^((?!(V6)).)*$, check-interval=600, tolerance=0
static=Final, 节点选择, 自动选择, 香港节点, 美国节点, 日本节点, proxy, direct
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(HK|(?i)Hong))^((?!(日本|美国|V6)).)*$, check-interval=600, tolerance=0
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(US1|(?i)USA))^((?!(香港|日本|V6)).)*$, check-interval=600, tolerance=0
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(TY|OS|(?i)Japan))^((?!(香港|美国|V6)).)*$, check-interval=600, tolerance=0

