[general]
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/IP_API.js
resource_parser_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
profile_img_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/img/dragonball/1.PNG
server_check_url=http://www.gstatic.com/generate_204

[dns]
no-ipv6
server=119.29.29.29
server=114.114.114.114

[policy]
static=节点选择, 自动选择, 香港,日本,美国,其它, PROXY, DIRECT
# 默认设置10分钟测速一次，当前使用节点延迟和最新测速延迟最低的节点相差100ms以上则切换为最新的最低延迟节点，否则继续延用节点
url-latency-benchmark=自动选择, server-tag-regex=.*, check-interval=600, tolerance=100
url-latency-benchmark=香港, server-tag-regex=(?=.*(香港|HK|(?i)Hong))^((?!(台湾|日本|美国|德国|爱沙尼亚|荷兰|英国|澳大利亚|TW|TY|OS|US|DE|EE|NL|UK|AU)).)*$, check-interval=600, tolerance=50
url-latency-benchmark=日本, server-tag-regex=(?=.*(日本|TY|OS|(?i)Japan))^((?!(香港|台湾|美国|德国|爱沙尼亚|荷兰|英国|澳大利亚|HK|TW|US|DE|EE|NL|UK|AU)).)*$, check-interval=600, tolerance=100
url-latency-benchmark=美国, server-tag-regex=(?=.*(美国|US|(?i)States|American))^((?!(台湾|日本|香港|德国|爱沙尼亚|荷兰|英国|澳大利亚|TW|TY|OS|HK|DE|EE|NL|UK|AU)).)*$, check-interval=600, tolerance=100
url-latency-benchmark=其它, server-tag-regex=(?=.*(德国|爱沙尼亚|荷兰|英国|澳大利亚|DE|EE|NL|UK|AU|(?i)Others))^((?!(台湾|日本|美国|香港|TW|TY|OS|US|HK)).)*$, check-interval=600, tolerance=100
static=网易云音乐, 解锁节点一, 节点选择, DIRECT
static=漏网之鱼, 节点选择, 自动选择, 香港,日本,美国,其它, PROXY, DIRECT

